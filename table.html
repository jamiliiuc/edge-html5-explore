<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 5px 10px;
        }
        tfoot td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Full name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill gates</td>
                <td>FMS</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve jobs</td>
                <td>Apple</td>
                <td>500</td>
            </tr>
            <tr>
                <td>3</td>
                <td>asdjgh</td>
                <td>ajlsdfh</td>
                <td>adlkfj</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="4" >Salary Table
            </td>
        </tfoot>
    </table>
</body>
</html>
